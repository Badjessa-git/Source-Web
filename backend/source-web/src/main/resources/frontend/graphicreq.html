<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Source</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <link rel="stylesheet" href="css/app.css" />
    <link href="bower_components/bootstrap-social/bootstrap-social.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body role="document">
    <div class="container-fluid">
        <header class='text-center'>
            <h1>Graphic Design Request</h1>
            <p>
                <em>Need a poster for your event? you can make a request below</em>
            </p>
        </header>
        <form name="printJob" class="main-form needs-validation" validate>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" required/>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" required/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="club_orgs">Club/Orgnization</label>
                <input type="text" name="club_orgs" id="club_orgs" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="event_name">Event Name</label>
                <input type="text" name="event_name" id="event_name" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="event_date">Event Date</label>
                <input type="date" id="event_date" name="event_date" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="event_date">Poster Due Date</label>
                <input type="date" id="event_date" name="poster_date" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="notes">Any additional notes</label>
                <input type="text" name="notes" id="notes" class="form-control">
            </div>
            <div class="form-group">
                <label for="file_upload">Any files you want us to use</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="file_upload">Upload</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="file_upload" aria-describedby="file_upload" multiple>
                        <label id="file_label" class="custom-file-label" for="file_upload">Choose file</label>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <button id="submit" class="btn btn-block btn-primary">Submit</button>
        </div>
        <div class="col"></div>
    </div>
</body>
<script src="js/script.js"></script>
<script src="js/graphicreq.js"></script>

</html>
